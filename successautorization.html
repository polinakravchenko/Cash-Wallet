<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cash Wallet SuccessAuto</title>
  <link rel="stylesheet" href="css/successfulautorization.css"></link>
</head>
<body>
<div class="header"></div>
<div class="icon">
<img class="name_icon" alt="Cash Wallet" src="cashwallet.png">
</div>
<div class="main">
<div class="text">
<p id="successone">Вітаємо!</p>
<p id="successtwo">Ваш обліковий запис авторизовано!</p>
<p id="username">Уведіть Ваше ім’я для гри:</p>
<input id="nameofuser" type="text" placeholder=" Користувач" maxlength="30">
</div>
<div class="redbutton">
  <button class="cancel" id="button_cancel">Скасувати</button>
</div>
<div class="greenbutton">
  <button class="confirm" id="button_yes">Підтвердити</button>
</div>
</div> 
<div class="footer"></div>
<script src="js/script.js"></script>
</body>
</html>
