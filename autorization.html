<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cash Wallet Autorization</title>
  <link rel="stylesheet" href="css/styleautorazition.css"></link>
</head>
<body>
<div class="header"></div>
<div class="icon">
<img class="name_icon" alt="Cash Wallet" src="cashwallet.png">
</div>
<div class="main">
<div class="text">
<p id="firsttext">Авторизація</p>
<p id="secondtext">Підтвердіть номер мобільного:</p>
<input type="text" id="number" placeholder="+380000000000" maxlength="13">
<p id="thirdtext">Підтвердіть пароль:</p>
<input id="password" type="password" minlength="4" maxlength="12">
</div>
<div class="redbutton">
  <button class="button_cancel" id="button_cancel">Ні</button>
</div>
<div class="greenbutton">
  <button class="button_yes" id="button_yes">Так</button>
</div>
</div> 
<div class="footer"></div>
<script src="js/autorization.js"></script>
</body>
</html>
