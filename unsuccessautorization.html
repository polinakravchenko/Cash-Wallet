<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cash Wallet UnsuccessfulAuto</title>
  <link rel="stylesheet" href="css/unsuccessfulautorization.css"></link>
</head>
<body>
<div class="header"></div>
<div class="icon">
<img class="name_icon" alt="Cash Wallet" src="cashwallet.png">
</div>
<div class="main">
<div class="text">
<p id="oops">Упс...</p>
<p id="request">Здається, Ви ще не зареєстровані: </p>
<p id="phonenumber">Уведіть номер мобільного:</p>
<input id="number" placeholder=" +380000000000" maxlength="13">
<p id="password">Уведіть пароль:</p>
<input id="addpassword" type="password" minlength="4" maxlength="12">
</div>
<div class="redbutton">
  <button class="cancel" id="cancel">Скасувати</button>
</div>
<div class="greenbutton">
  <button class="confirm" id="confirm">Підтвердити</button>
</div>
</div> 
<div class="footer"></div>
<script src="js/script.js"></script>
</body>
</html>
